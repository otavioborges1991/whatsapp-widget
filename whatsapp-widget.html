<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
    <!-- WhatsApp Widget with Tooltip

        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">

    <!-- WhatsApp Widget with Tooltip -->
    <div class="whatsapp-widget" onclick="openWhatsApp()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        <span class="tooltip">Converse comigo!</span>
    </div>

    <script>
        function openWhatsApp() {
        const phoneNumber = "+5547992385108"; // Replace with your WhatsApp number (e.g., 5511999999999)
        const message = "Ola!"; // Optional default message
        const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
        window.open(url, "_blank");
        }
    </script>
</body>
</html>
